<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{templates/default}">
<head>
  <title>Company</title>
</head>
<body>
    <div layout:fragment="content">
    	<nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/simulator}">Simulator</a></li>
            <li class="breadcrumb-item active" aria-current="page">Company</li>
          </ol>
        </nav>
        
        <div class="row">
    	  <div class="col-md-12">
    	    <form th:action="@{/simulator/company/{id}(id=*{id})}" th:object="${financeCompanyCommand}" th:method="post">
    	      <div class="form-row">
    	      	<div class="form-group col-md-6">
    	      	  <label for="financeGroup">금융권</label>
    	      	  <select th:field="*{financeGroup}" class="form-control">
    	      	  <option th:each="fg : ${allFinanceGroups}" th:value="${fg}" th:text="#{|FinanceGroup.${fg}|}"></option>
    	      	  </select>
    	      	</div>
    	      	<div class="form-group col-md-6">
    	      	  <label for="name">회사명</label>
    	      	  <input type="text" th:field="*{name}" class="form-control" placeholder="회사명을 입력하세요." th:errorclass="is-invalid" />
    	      	  <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">회사명을 입력해주세요.</div>
    	      	</div>
    	      </div>
    	      <div class="form-row">
    	      	<div class="form-group col-md-6">
    	      	  <label for="code">코드</label>
    	      	  <input type="text" th:field="*{code}" class="form-control" placeholder="코드명을 입력하세요." th:errorclass="is-invalid" />
    	      	  <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">코드명을 입력해주세요.</div>
    	      	</div>
    	      	<div class="form-group col-md-6">
    	      	  <label for="disclosureMonth">공시년월(YYYYMM)</label>
    	      	  <input type="text" th:field="*{disclosureMonth}" class="form-control" placeholder="공시년월(YYYYMM)을 입력하세요." th:errorclass="is-invalid" />
    	      	  <div class="invalid-feedback" th:if="${#fields.hasErrors('disclosureMonth')}" th:errors="*{disclosureMonth}">공시년월(YYYYMM)을 입력해주세요.</div>
    	      	</div>
    	      </div>
    	      <div class="form-row">
    	      	<div class="form-group col-md-6">
    	      	  <label for="disclosureChargeman">공시담당자</label>
    	      	  <input type="text" th:field="*{disclosureChargeman}" class="form-control" placeholder="공시담당자를 입력하세요." />
    	      	</div>
    	      	<div class="form-group col-md-6">
    	      	  <label for="webSite">홈페이지</label>
    	      	  <input type="text" th:field="*{webSite}" class="form-control" placeholder="홈페이지 주소를 입력하세요." />
    	      	</div>
    	      </div>
    	      <div class="form-row">
    	      	<div class="form-group col-md-6">
    	      	  <label for="tel">콜센터</label>
    	      	  <input type="text" th:field="*{tel}" class="form-control" placeholder="콜센터 번호를 입력하세요." />
    	      	</div>
    	      	<div class="form-group col-md-6">
    	      	  <label for="testState">검수상태</label>
    	      	  <select th:field="*{testState}" class="form-control">
    	      	  <option th:each="ts : ${allTestStates}" th:value="${ts}" th:text="#{|TestState.${ts}|}"></option>
    	      	  </select>
    	      	</div>
    	      </div>
    	      <div class="form-group">
    	        <label>지역별 지점정보</label>
	    	    <ul class="list-group">
	    	      <li class="list-group-item d-flex justify-content-between align-items-center" th:each="option : *{options}">
	    	      	<span th:text="#{|Area.${option.area}|}"></span>
	    	        <span class="badge badge-primary badge-pill" th:text="${option.exist ? 'Y' : 'N'}"></span>
	    	      </li>
	    	    </ul>
    	      </div>
    	      <button type="submit" class="btn btn-primary btn-block">Save changes</button>  
    	    </form>
    	  </div>
    	</div>
    </div>
</body>
</html>
